<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="form">
    <div class="form__box">
        <form action="">
            <h1 class="form__title">Login</h1>
            <div class="form__input">
                <i class='bx bx-envelope' ></i>
                <input type="text" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form__input">
                <i class='bx bx-lock-alt'></i>
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="form__forget">
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember">Remember Me

                </label>
                <a href="#" class="form__forget-link">Forget Password</a>

            </div>
            <button class="form__button">Login</button>
            <div class="form__register">
                <span class="form__register-text">Don't have a account? <a href="#" class="form__register-link">Register</a></span>
            </div>
        </form>
    </div>
</section>
</body>
</html>
